<h3>Listado de Zapatillas</h3>
<table class="table text-center">
    <thead>
        <tr>
            <th></th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Cantidad</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let zapatilla of zapatillas" [ngClass]="{'oferta': zapatilla.oferta}">
            <td><img width="40%" class="img-thumbnail" [src]="zapatilla.imagen" [alt]="zapatilla.marca"></td>
            <td>{{zapatilla.marca}}</td>
            <td>{{zapatilla.modelo}} </td>
            <td>{{zapatilla.precio | currency}}</td>
            <td><span class="badge badge-pill badge-danger" *ngIf = "zapatilla.stock == 0">Sin stock</span></td>
            <td>
               <app-input-integer [(cantidad)]="zapatilla.cantidad" [max]="zapatilla.stock" *ngIf="zapatilla.stock" (maxReached)="maxReached($event)"></app-input-integer>
            </td>
            <td>
                <button class="btn btn-primary" (click)="addToCart(zapatilla)">comprar</button>
            </td>
        </tr>
    </tbody>
</table>
